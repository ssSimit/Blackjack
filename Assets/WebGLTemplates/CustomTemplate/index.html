<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Loading screen */
        #loading-cover {
            position: fixed;
            inset: 0;
            background: #111;
            /* fallback if image not used */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #loading-container {
            width: 320px;
            text-align: center;
            font-family: sans-serif;
            color: white;
        }


        #progress-bar-bg {
            width: 100%;
            height: 16px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        #progress-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.2s ease;
        }

        #progress-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-cover">
        <div id="loading-container">


            <div id="progress-bar-bg">
                <div id="progress-bar-fill"></div>
            </div>

            <div id="progress-text">Loading 0%</div>
        </div>
    </div>

    <!-- Unity Canvas -->
    <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"
        style="width: 100%; height: 100vh;
        background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}};">
    </canvas>

    <script src="Build/{{{ LOADER_FILENAME }}}"></script>

    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.head.appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        var loadingCover = document.getElementById("loading-cover");
        var progressFill = document.getElementById("progress-bar-fill");
        var progressText = document.getElementById("progress-text");

        createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: "Build/{{{ DATA_FILENAME }}}",
            frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
            #if USE_THREADS
            workerUrl: "Build/{{{ WORKER_FILENAME }}}",
            #endif
#if USE_WASM
            codeUrl: "Build/{{{ CODE_FILENAME }}}",
            #endif
#if SYMBOLS_FILENAME
            symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
            #endif
            streamingAssetsUrl: "StreamingAssets",
            companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
            productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
            productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        }, function (progress) {
                var percent = Math.round(progress * 100);
                progressFill.style.width = percent + "%";
                progressText.textContent = "Loading " + percent + "%";
            }).then(function () {
                loadingCover.style.opacity = "0";
                loadingCover.style.pointerEvents = "none";
                setTimeout(() => loadingCover.style.display = "none", 500);
            });
    </script>

</body>

</html>
